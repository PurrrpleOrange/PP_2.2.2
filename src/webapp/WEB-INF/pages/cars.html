<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>Car list</h1>
    <table>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Series</th>
        </tr>

        <tr th:each="car : ${cars}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.series}"></td>
        </tr>
    </table>
</body>
</html>
